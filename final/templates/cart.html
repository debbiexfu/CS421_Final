<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
    integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Shopping Cart</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="..//index.html">Home</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="..//index.html#introSection">Intro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="..//index.html#featuresSection">History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="..//index.html#reviewsSection">Partners</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="..//index.html#gallerySection">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="..//cart.html">Cart</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
                <h1 class="mt-5">
                    <font face="fantasy">Items in Shopping Cart:</font>
                </h1>
            </div>
    <table>
        <colgroup>
            <col span="1" style="width: 40%;">
            <col span="1" style="width: 40%;">
            <col span="1" style="width: 40%;">
        </colgroup>
        <tbody>
            {% for i in product %}
            <tr border="1">
                <td>Item: {{i.name}}</td>
                <td>Size: {{i.size}}</td>
                <td>Price: ${{i.price}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="{{request.path}}" method="POST">
        <input type="submit" value="Check Out">
    </form>
    </div>
</div>
</body>
</html>
